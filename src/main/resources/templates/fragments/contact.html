<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head lang="en" th:fragment="contact">
    <meta charset="UTF-8"></meta>
<title th:text="#{contact.title}"></title>
</head>
<body>
<div th:fragment="contact">
<div class="container">
  <div class="row contactme">
      <div class="col-lg-12 text-center">
          <h2 th:text="#{contact.haedline}"></h2>
          <hr class="star-light"></hr>
          <span th:text="#{contact.text}"></span>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
	            <form action="mailto:atagniteu@gmail.com" method="post" name="sentMessage" id="contactForm" novalidate="false" enctype="text/plain">
	                <div class="row control-group">
	                    <div class="form-group col-xs-12 floating-label-form-group controls">
	                        <label th:text="#{contact.name.label}"></label>
	                        <input type="text" class="form-control" placeholder="Nom" id="name" required="true" data-validation-required-message="Please enter your name."></input>
	                        <p class="help-block text-danger"></p>
	                    </div>
	                </div>
	                <div class="row control-group">
	                    <div class="form-group col-xs-12 floating-label-form-group controls">
	                        <label th:text="#{contact.email.label}"></label>
	                        <input type="email" class="form-control" placeholder="Addresse E-mail" id="email" required="true" data-validation-required-message="Please enter your email address."></input>
	                        <p class="help-block text-danger"></p>
	                    </div>
	                </div>
	                <div class="row control-group">
	                    <div class="form-group col-xs-12 floating-label-form-group controls">
	                        <label th:text="#{contact.phone.label}"></label>
	                        <input type="tel" class="form-control" placeholder="Téléphone" id="phone" required="true" data-validation-required-message="Please enter your phone number."></input>
	                        <p class="help-block text-danger"></p>
	                    </div>
	                </div>
	                <div class="row control-group">
	                    <div class="form-group col-xs-12 floating-label-form-group controls">
	                        <label th:text="#{contact.message.label}"></label>
	                        <textarea rows="5" class="form-control" placeholder="Message" id="message" required="true" data-validation-required-message="Please enter a message."></textarea>
	                        <p class="help-block text-danger"></p>
	                    </div>
	                </div>
	                <br></br>
	                <div id="success"></div>
	                <div class="row">
	                    <div class="form-group col-xs-12">
	                        <button type="submit" class="btn btn-success btn-lg" th:text="#{contact.submit.button}"></button>
	                    </div>
	                </div>
	            </form>
        	</div>
    	</div>
	</div>
</div>
</body>
</html>
