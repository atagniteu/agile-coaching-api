<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head lang="en" th:fragment="header">
<meta charset="ISO-8859-1"></meta>
<title>Header</title>
</head>
<body>
<div th:fragment="header">
<div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">
		  <!-- Overlay -->
		  <div class="overlay"></div>
		
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#bs-carousel" data-slide-to="1"></li>
		    <li data-target="#bs-carousel" data-slide-to="2"></li>
		  </ol>
		  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item slides active">
		      <div class="slide-1"></div>
		      <div class="hero">
		        <hgroup>
		            <h1>Agile avec Scrum</h1>        
		            <h3>Résultats assurés et une satisfaction total au travail.</h3>
		        </hgroup>
		        <button class="btn btn-hero btn-lg" role="button">See all features</button>
		      </div>
		    </div>
		    <div class="item slides">
		      <div class="slide-2"></div>
		      <div class="hero">        
		        <hgroup>
		            <h1>Application Web</h1>        
		            <h3>Service complet pour votre succès</h3>
		        </hgroup>       
		        <button class="btn btn-hero btn-lg" role="button">See all features</button>
		      </div>
		    </div>
		    <div class="item slides">
		      <div class="slide-3"></div>
		      <div class="hero">        
		        <hgroup>
		            <h1>Jira</h1>        
		            <h3>Votre plattform pour la gestion de vos projects informatiques</h3>
		        </hgroup>
		        <button class="btn btn-hero btn-lg" role="button">See all features</button>
		      </div>
		    </div>
		    
		  </div> 
		</div>	        
</div>
</body>
</html>
