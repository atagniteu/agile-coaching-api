<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head lang="en" th:fragment="header">
<title th:text="#{header.title}"></title>
<meta charset="UTF-8"></meta>>

</head>
<body>
<div th:fragment="header">
<div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">
		  <!-- Overlay -->
		  <div class="overlay"></div>
		
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#bs-carousel" data-slide-to="1"></li>
		    <li data-target="#bs-carousel" data-slide-to="2"></li>
		  </ol>
		  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item slides active">
		      <div class="slide-1"></div>
		      <div class="hero">
		        <hgroup>
		            <h1 th:text="#{header.carousel.slide1.title}"></h1>        
		            <h3 th:text="#{header.carousel.slide1.description}"></h3>
		        </hgroup>
		        <a href="#portfolio"><button class="btn btn-hero btn-lg" role="button" th:text="#{header.carousel.button}"></button></a>
		      </div>
		    </div>
		    <div class="item slides">
		      <div class="slide-2"></div>
		      <div class="hero">        
		        <hgroup>
		            <h1 th:text="#{header.carousel.slide2.title}"></h1>        
		            <h3 th:text="#{header.carousel.slide2.description}"></h3>
		        </hgroup>       
		         <a href="#portfolio"><button class="btn btn-hero btn-lg" role="button" th:text="#{header.carousel.button}"></button></a>
		      </div>
		    </div>
		    <div class="item slides">
		      <div class="slide-3"></div>
		      <div class="hero">        
		        <hgroup>
		            <h1 th:text="#{header.carousel.slide3.title}"></h1>        
		            <h3 th:text="#{header.carousel.slide3.description}"></h3>
		        </hgroup>
		         <a href="#portfolio"><button class="btn btn-hero btn-lg" role="button" th:text="#{header.carousel.button}"></button></a>
		      </div>
		    </div>
		    
		  </div> 
		</div>	        
</div>
</body>
</html>
