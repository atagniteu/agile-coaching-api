<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head leng="en">
 
    <title th:text="#{home.title}"></title>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Theme CSS -->
    <link href="css/agile.min.css" rel="stylesheet"></link>
    <link href="css/agile.min.css" rel="stylesheet"></link>
    <link href="css/styles.css" rel="stylesheet"></link>

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  
</head>
<body id="page-top" class="index">

	    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
         <th:block th:include="fragments/navigation::navigation"></th:block> 
     <!-- /.container-fluid -->
    </nav>
    
    <!-- Header -->
    <header>
     <th:block th:include="fragments/header::header"></th:block> 		
    </header>
    
    <!-- Home Grid Section -->
    <section id="portfolio">
         <th:block th:include="fragments/portfolio::portfolio"></th:block> 
    </section>
    <!-- Services -->
   <section class="success" id="service">
        <th:block th:include="fragments/service::service"></th:block> 
    </section>
   
    <!-- About Section -->
    <section  id="about">
         <th:block th:include="fragments/about::about"></th:block>   
    </section>
    <!-- Contact Section -->
    <section class="success" id="contact">
        <th:block th:include="fragments/contact::contact"></th:block>  
    </section>
    
        <!-- Author Note Section -->
    <section id="authornote">
        <th:block th:include="fragments/authornote::authornote"></th:block>  
    </section>
    
    <!-- Footer -->
    <footer class="text-center">
       <th:block th:include="fragments/footer::footer"></th:block> 
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
    
<!-- Block Portfolio Modals -->
<th:block th:include="fragments/modal/portfolioModal1::modal1"></th:block> 
<th:block th:include="fragments/modal/portfolioModal2::modal2"></th:block>    
<th:block th:include="fragments/modal/portfolioModal3::modal3"></th:block> 
<th:block th:include="fragments/modal/portfolioModal4::modal4"></th:block>   
<th:block th:include="fragments/modal/portfolioModal5::modal4"></th:block>  
<th:block th:include="fragments/modal/portfolioModal6::modal6"></th:block> 
<th:block th:include="fragments/modal/authorNote::author"></th:block>
 <!-- End block Portfolio Modals -->
    
    
    
    
 <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
    
<script src="https://code.jquery.com/jquery-2.1.4.min.js" th:if="false"></script>

    defer="defer" th:if="false"></script>

</html>
